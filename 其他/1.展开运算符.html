<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>
<body>
    <script type="text/javascript">
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [2, 4, 6, 8, 10];
        console.log(...arr1);  // 展开一个数组
        let arr3 = [...arr1, ...arr2]     // 连接数组

        // 在函数中使用
        function sum(...numbers){
            return numbers.reduce((preValue, currentValue)=>{
                return preValue + currentValue;
            });
        }
        
        console.log(sum(1,2,3,4));
        // 构造字面量对象时使用
        let person = {name:'tom', age: 18};
        let person2 = {...person};
        //console.log(...person);      // 报错，不能这样用
        person.name = 'jerry';      // person和person2同时修改，person2是person的另一个引用
        console.log(person2);
        console.log(person);

        let person3 = {...person, name:'jack', sex:'Male'};     // 合并操作
        console.log(person3);
    </script>
</body>
</html>
