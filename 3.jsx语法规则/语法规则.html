<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>React template</title>
    <style>
        .title{
            width: 150px;
            background-color: orange;
        }
    </style>
</head>
<body>
<!-- 容器 -->
<div id='container'></div>

<!-- 引入React核心库 -->
<script type='text/javascript' src='../js/react.development.js'></script>
<!-- 引入React-dom，用于支持React操作DOM -->
<script type='text/javascript' src='../js/react-dom.development.js'></script>
<!-- 引入babel， 将jsx转为js -->
<script tyep='text/javascript' src='../js/babel.min.js'></script>

<!-- type一定要写成text/babel -->
<script type='text/babel'>
    const myId = 'Suf';
    const myContent = 'Hello, React!';
    // 1.创建虚拟DOM
    const VDOM = (
        <h2 id={myId.toUpperCase()} className='title'>
            <span style={{color:'white', fontSize:'20px'}}>{myContent}</span>
        </h2>    
    );
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('container'));
</script>
</body>
</html>
